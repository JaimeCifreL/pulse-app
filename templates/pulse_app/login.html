{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar sesión - Pulse{% endblock %}

{% block body_class %}hide-nav{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-logo">
            <img src="{% static 'images/logo.png' %}" alt="Pulse Logo" onerror="this.src='/media/logo/XX_Logo_Pulse_1.png'">
        </div>
        <h1>Pulse</h1>
        <p class="auth-subtitle">Lo que importa, dura</p>
        
        {% if error %}
            <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Usuario" required class="form-input">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña" required class="form-input">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
        </form>

        <p class="auth-link">
            ¿No tienes cuenta? <a href="{% url 'register' %}">Crear cuenta</a>
        </p>
    </div>
</div>
{% endblock %}
